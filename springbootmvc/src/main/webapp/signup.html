<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign-Up</title>

<link rel="stylesheet" href="style.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


<script>
"use strict"
	function add(){

		var v1="local variable or private variable";
		var v2="public variable";
		const v3=9;

		var v6="pre variable";

		if(v3>8){
			let v4="scope variable";
			var v5="accesible inside function";
		}

		//console.log(v4);
		console.log(v5);

		document.write("hello");
		console.log("hi...");

	}
	function emailcheck(){
		var v1=document.getElementById("em").value;
		//step 1 how to get xhr
		var xhr=new XMLHttpRequest();
		
		//step 2 how xhr will open connection with server?
				xhr.open("GET","checkemail?emailvalue="+v1,true);
		
		//step 3 how xhr will send request to server
			xhr.send();
		
		//step 4 how xhr will take response?
				xhr.onreadystatechange= function(){
			
			if(xhr.readyState==4){
				var result=xhr.responseText;
				document.getElementById("emailresult").innerHTML=result;
				
			}
			
		}
		
	}
	
	function loadcountry(){
		
		var xhr=new XMLHttpRequest();
		xhr.open("GET","loadcountry",true);
		xhr.send();
		xhr.onreadystatechange= function(){
			
		if(xhr.readyState==4){
				var result=xhr.responseText;
				document.getElementById("countrylist").innerHTML=result;
				
			}
			
		}
	}
	
	
function loadcaptcha(){
		
		var xhr=new XMLHttpRequest();
		xhr.open("GET"," loadcapchta",true);
		xhr.send();
		xhr.onreadystatechange= function(){
			
		if(xhr.readyState==4){
				var result=xhr.responseText;
				document.getElementById("captcharesult").innerHTML=result;
				
			}
			
		}
	}
	
function validatecaptcha(){
	var v1=document.getElementById("c").value;
	var v2=document.getElementById("cc1").value;
	
	if(v1==v2){
		document.getElementById("register").disabled=false;
	}else{
		alert("Wrong Capchta");
		document.getElementById("register").disabled=true;
	}
	
}
</script>

</head>
<body onLoad="loadcountry()" >
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" action="signup" method="post">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="name" class="form-control"/>

                      <label class="form-label" for="form3Example1c">Your Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email"  name="email" class="form-control" id="em" onBlur="emailcheck()" />
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <div id="emailresult"></div>
                    </div>
                  </div>
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                     
                      <label class="form-label" for="form3Example1c">Country</label>
                      <div id="countrylist"></div>
                    </div>
                  </div>
                  
                  

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" name="password" class="form-control" onBlur="loadcaptcha()" />
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                    
                    <div id="captcharesult"></div>
                  </div>
                  
                  
                    
                  
                  


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" disabled id="register">Register</button>

                  </div>

                </form>
					<a class="me-3 py-2 text-dark text-decoration-none" href="login.html">Log In</a>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
